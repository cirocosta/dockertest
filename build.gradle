group 'com.wedeploy.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.github.docker-java:docker-java:3.0.7-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.1'
}

tasks.withType(Test) {
	testLogging {
    events "passed", "skipped", "failed"
	}
}
