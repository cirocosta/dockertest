group 'com.wedeploy.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.liferay.source.formatter'

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath group: 'com.liferay', name: 'com.liferay.gradle.plugins.source.formatter', version: '1.0.1'
	}
}

repositories {
	mavenCentral()
	mavenLocal()

	maven {
	  url "https://jitpack.io"
	}
}

dependencies {
	testCompile 'com.github.cirocosta:docker-java:docker-swarm-SNAPSHOT'
	testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.1'
}

tasks.withType(Test) {
	testLogging {
		events "passed", "skipped", "failed"
	}
}